<!doctype html>
<html lang="en" ng-app="SLApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ControllerBuy as list1">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat = "item in list1.toBuyList">
         {{item.quantity}} of {{item.name}}
         <button ng-click = "list1.transferItems($index);">Bought</button>
       </li>
     </ul>
     <div ng-show = "!list1.toBuyList.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="Controller2 as list2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "itembought in list2.alreadyboughtitems">
        Bought {{itembought.quantity}} of {{itembought.name}}
       </li>
     </ul>
     <div ng-show = "!list2.alreadyboughtitems.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
