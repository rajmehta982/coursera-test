<!doctype html>
<html lang="en" ng-app = "NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
  </head>
<body>
  <div class="container" ng-controller = "NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model = "list.search"  class="form-control" >
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = "list.display(list.search);">Narrow It Down For Me!</button>
    </div>
    <div>
        <found-items abcerror = "list.checkError()" error = "list.errorMessage" items="list.items" on-remove="list.remove(index)"> </found-items>
    </div>
</div>


</body>
</html>
